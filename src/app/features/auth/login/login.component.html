<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
             <h1 i18n>Log in as a KHelper:</h1>

             <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label" i18n>Email</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="model.email"
                    id="email" name="email">
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label" i18n>Password</label>
                    <input type="password" class="form-control"
                    [(ngModel)]="model.password"
                    id="password" name="password">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-lg center" i18n>Let's start!</button>
                </div>
             </form>

             <h5 class="mt-5 pb-5">Do not have an account yet? <a [routerLink]="['/register']" i18n>Click to Register!</a></h5>
        </div>
    </div>
</div>
