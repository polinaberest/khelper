<!-- [ngClass]="{'urgent-card': postSummary?.isUrgent}" -->
<div class="card h-100 shadow">
    <img [src]="postSummary?.featuredImageUrl" class="card-img-top"
    [alt]="postSummary?.title">
    
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{postSummary?.title}}</h5>

        <div class="mb-3"> 
            <!-- –¢–µ—Ä–º—ñ–Ω–æ–≤–∞ –∑–∞—è–≤–∫–∞!!! -->
            <span *ngIf="postSummary?.isUrgent" class="badge bg-danger mx-1" i18n><i class="bi bi-fire"></i> urgent</span>

            <!-- —Ç—É—Ç —Å–¥–µ–ª–∞—Ç—å —Ü–∏–∫–ª -->
            <ng-container *ngFor="let category of postSummary?.categories">
                <span class="badge bg-secondary mx-1">{{category.name}}</span>
            </ng-container>
        </div>

        <p class="card-text">{{postSummary?.shortDescription}} </p>
        <p class="card-text text-center text-muted" i18n> To fulfill till {{postSummary?.untilDate | date:'dd.MM.yyyy'}} </p>

        <div class="d-flex justify-content-center align-items-center">
            <a [routerLink]="['/request-details', postSummary?.id]" class="btn btn-block btn-success btn-block py-2" i18n>
                Read more   <i class="bi bi-arrow-right-circle-fill"></i><!-- Read more <span class="emoji" role="img" aria-label="High Five">üñêÔ∏è</span> -->
            </a>
        </div>
    </div>
</div>
