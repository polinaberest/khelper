<div class="container">

    <h1 class="mt-3">Edit my Request</h1>

    <ng-container *ngIf="model">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
                </div>

                <div class="mt-3">
                    <label for="shortDescription" class="form-label">Short Description</label>
                    <input type="text" id="shortDescription" name="shortDescription" class="form-control"
                        [(ngModel)]="model.shortDescription">
                </div>

                <div class="mt-3">
                    <label for="content" class="form-label">Content</label>
                    <div class="d-flex flex-row">
                        <div class="col-6 p-2">
                            <textarea name="content" id="content" class="form-control"
                                style="height: 350px;max-height: 350px;" [(ngModel)]="model.content"></textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="250"></p-image>
                    <label for="featuredImageUrl" class="form-label">Featured Image URL
                        
                    <p-fileUpload name="myfile[]" url="https://www.primefaces.org/cdn/api/upload.php" 
                        [multiple]="false" [auto]="true"
                        accept="image/*" [maxFileSize]="1000000"
                        [customUpload]="true" (uploadHandler)="this.uploadHandlerCallback($event)">
                        <ng-template pTemplate="toolbar">
                            <div class="py-3">Add image related to your request</div>
                        </ng-template>
                        <ng-template let-file pTemplate="file">
                            <p-image [src]="file" alt="Image" width="250"></p-image>
                        </ng-template>
                        <ng-template pTemplate="content" let-files>
                            <div>Additional content.</div>
                        </ng-template>
                    </p-fileUpload>
                    
                    </label>

                    <ng-container *ngIf="model.featuredImageUrl !== ''">
                        <div>
                            <img [src]="model.featuredImageUrl" height="100" class="my-2">
                        </div>
                    </ng-container>

                    <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control"
                        [(ngModel)]="model.featuredImageUrl">
                </div>

                <div class="mt-3">
                    <label for="publishedDate" class="form-label">Actual until Date</label>
                    <input type="date" id="untilDate" name="untilDate" class="form-control"
                        value="{{model.untilDate}}" [ngModel]="model.untilDate | date: 'dd.MM.yyyy'"
                        (ngModelChange)="model.untilDate = $event">
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="isVisible" [(ngModel)]="model.isUrgent"
                        name="isVisible">
                    <label class="form-check-label" for="isVisible">
                        Is the request urgent? Please, select me if it is really so!
                    </label>
                </div>


                <div class="mt-3 mb-5 d-flex">
                    <button type="submit" class="btn btn-lg btn-primary">Save changes</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete the request</button>
                </div>
            </div>
        </form>

    </ng-container>
</div>
